                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" name="nom" id="nom" required>

                    </div>
                    <br>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <label for="prenom">Prenom</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" required>

                    </div>
                    <br>

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="form-group">
                            <label for="input-select">Ville</label>
                            <select name="idville" class="form-control" id="input-select" required>
                                <option value="">-Selectionner une ville-</option>


                                {foreach from = $listeVille item= ville}

                                <option value="{$ville->getId()}"> {$ville->getLibelle()}
                                </option>

                                {/foreach}

                            </select>
                        </div>

                    </div>
                    
                    <br>

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="form-group">
                            <label for="input-select">Domaine</label>
                            <select name="iddomaine" class="form-control" id="input-select" required>
                                <option value="">-Selectionner un domaine-</option>


                                {foreach from = $listeDomaine item= domaine}

                                <option value="{$domaine->getId()}"> {$domaine->getLibelle()}
                                </option>

                                {/foreach}

                            </select>
                        </div>

                    </div>
                    <br>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">

                    </div>
                    <br>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">

                        </div>
                    </div>
                    <br>

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">

                        </div>
                    </div>
                    <br>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                        <label for="datenaiss">Date de naissance</label>
